<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formEx1</title>
<!--    부트스트랩 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<!--    <script src=""defer></script>-->
</head>
<body>
<main class="container" style="width;500px;">
    <form th:action="@{/result1}" method="post" class="border border-3 border-primary rounded-5 my-5 p-5 bg-primary-subtle w-50 container">
        <div class="mb-3">
            <label for="name" class="form-label fs-5">이름: </label>
            <input type="text" name="username" id="name" class="form-control">
        </div>
<!--        mb-3 마진 바텀의 값을 3 주기-->
        <div class="mb-3">
            <label for="age" class="form-label fs-5">나이: </label>
            <input type="number" name="userage" id="age" class="form-control">
        </div>

        <button type="submit"class="btn btn-dark btn-sm">전송</button>
    </form>

</main>
<!--    부트스트랩 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
