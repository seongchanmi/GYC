<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formEx1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<body>
<main class="container" style="width;500px;">
    <form th:action="@{/result2}" th:object="${UserForm}" method="post" class="border border-3 border-primary rounded-5 my-5 p-5 bg-primary-subtle w-50 container">
        <h1 class="mb-3 fs-4 text=bg-primary">입력 화면</h1>
        <div class="mb-3">
            <label for="name" class="form-label fs-5 fw-bold">이름: </label>
            <input type="text" th:field="*{name}" name="name" id="name" class="form-control">
<!--            *{name} -> UserForm.name 필드에 자동연결
                URL 파라미터 이름이 DTO 필드와 같아야 함-->
        </div>
        <div class="mb-3">
            <label for="age" class="form-label fs-5 fw-bold">나이: </label>
            <input type="number" th:field="*{age}" name="age" id="age" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label fs-5 fw-bold">연락처: </label>
            <input type="tel" th:field="*{phone}" name="phone" id="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fs-5 fw-bold">이메일: </label>
            <input type="eamil" th:field="*{email}" name="email" id="email" class="form-control">
        </div>

        <button type="submit"class="btn btn-dark btn-sm">전송</button>
    </form>

</main>
<!--    부트스트랩 js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
