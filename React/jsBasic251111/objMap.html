<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjMap</title>
</head>
<body>
    <script>
        // 객체를 가진 배열
        const data = [ // []는 배열  {}은 객체
            { id:1, name: '한라봉', age: 5}, //index 0
            { id:2, name: '진지향', age: 3}, //index 1
            { id:3, name: '타이벡', age: 2}, //index 2
            { id:4, name: '윈터프린스', age: 1} //index 3
        ]; // 배열 안에 각각의 객체를 담음
        // data[0].name;

        console.log(data[0].name);

        data.map((obj) => console.log(obj.name)); 
        // .map(함수); 안에 함수를 써줘야 함. 가장 간단한 함수는 화살표 함수. map()은 함수를 필요로함

        data.map((obj) => console.log(`번호: ${obj.id}, 이름: ${obj.name}, 나이: ${obj.age}세`)); 
        //obj는 다른 이름으로 설정해도 작동 가능함 
    </script>
</body>
</html>
