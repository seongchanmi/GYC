<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        // 원본
        const arr = [10, 20, 30];
        // 요소 추가 .push(); 원본 배열이 수정됨. 원본 값 유지가 되지 않아 리액트에선 잘 안 씀.
        arr.push(40);
        arr.push(50);
        arr.push(60);
        console.log(arr);

        console.log('\n');
        let nums1 = [10, 20, 30]; // 원본
        let nums2 = nums1.concat(); // 원본을 건드리지 않고 복사본을 반환. 리액트에서 사용
        let nums3 = nums1.concat(40, 50, 60);
        let nums4 = nums1.concat('강아지', '고양이');
        // .concat() >> 복사한다!
        console.log(nums1);
        console.log(nums2);
        console.log(nums3);
        console.log(nums4);
    </script>
</body>
</html>
