<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h1>Array.prototype.map()</h1>
    <ul>
        <li>배열 내의 모든 요소 각각의 주어진 함수를 호출하여 새로운 배열로 반환</li>
        <li>arr.map(콜백함수()[, index])</li>
        <li>arr.forEach(callbackFn()[,index]); 와 다른 점은 반환값이 undefined</li>
    </ul>

    <script>
        const num = [2,4,6,8,10];
        // 배열명[인덱스번호]
        console.log(num[0] * 2);
        console.log('==== .map()');
        num.map((n) => {n * 2}); // 한 줄인 경우 return 키워드 생략 가능
        // 정해진 방법으로 값을 넣고 반환키워드를 통해서만 값을 받을 수 있음. (매개변수) => {}이기 때문에 매개변수는 꼭 num일 필요 없고 다른 이름으로 해도 됨
        num.map((n) => {
            return n * 2
        });
        const result1 = num.map( (n) => n * 2);
        console.log(result1); // 새로운 배열로 반환. 복사본
        console.log(num); // 원본

        const result2 = num.map(item => {
            return item * 3; // 줄바꿈 작성시 return 키워드 필요
        });
        console.log(result2); // 새로운 배열로 반환

        num.map((n, idx) => { // (배열의 요소, 인덱스 번호)
            return console.log(`번호: ${idx + 1}, 배열 요소: ${n * 4}`);
        });
    </script>
</body>
</html>
