<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 분해 할당</title>
</head>
<body>
    <h1>구조 분해 할당, 구조 분해, 비구조 할당</h1>
    <p>객체나 배열을 변수로 '분해'해 사용하는 방법</p>

    <script>
        /*
        객체: 
         기본구조 { 키:값 }
         const 객체명 = { 키:값, "키":"값", 키:"문자열", }

        사용: 객체명.키, 객체명['키']
        */

        const user = {
            id: 1,
            name: "한라봉",
            age: 20,
            email: 'abc@abc.com',
            addr: "용인시 모현읍",
            isCheck: false,
        }

        console.log('user 객체:', user);
        console.log(user.id, user.name, user.age, user.email, user.addr, user['isCheck']);

        // 구조분해할당: 속성을 각각 분해
        const { id, name, age, email, addr, isCheck} = user;
        console.log('구조분해: ', id, name, age, email, addr, isCheck);

        const num = {
            a: 10,
            b: 20,
            c: 30
        }

        const { a, b, c } = num;
        console.log('구조분해: ', a, b, c);
    </script>
</body>
</html>
