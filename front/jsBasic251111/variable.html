<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <!-- 스크립트 연결 -->
     <!-- 돔을 불러올 때까지 기다렸다가 스크립트를 실행 시켜야 함. 그렇지 않으면 에러가 뜸. 그렇기 때문에 defer를 연결을 시켜줘야 함-->
     <script src="파일.js" defer></script>
    <!-- 직접 작성 -->
    <script>
        /*
        자바 스크립트의 기본 실행 성격은 기다리지 않고 바로 실행함.
        따라서 DOM 객체를 불러오기 전에 실행되는 경우 오류 발생(BOM 객체 일부는 괜찮음)
        <head> 영역 안에 작성시 문서 준비 이벤트 필요:
            window.onload = function() {}
            window.addEventListener('DOMContentLoaded', () => {});
        */
       window.alert('window 객체명 생략 가능. 알림창');
       console.log('콘솔창에서 확인');

       // document.querySelector('#title'); //아이디 선택자
    </script>

</head>

<body>
    <h1 id="title">DOM</h1>
    <p>Document Object Model</p>

    <script>
        // 가장 많이 작성하는 스크립트 위치
         document.querySelector('#title');
         //직접 쓰는 경우에는 바디태그 끝나는 곳에 작성하는 경우가 많음. 그래야 에러가 안 뜸

        console.log("======변수");

        //상수. 불변값
        const i = 100;
        const name = "큰솔";
        const id = document.getElementById("title"); // 문서에서 아이디 중 title을 탐색해 상수 title에 대입해라

        // 변수 var 대부분이 허용되기 때문에 현재는 잘 사용되지 않음
        var a = 100; // 선언
        a = 200; // 재할당
        var a = 300; // 재선언 가능
        { // 블록문
            a = 400;
            console.log('블록문 안의 var 값: ', a);
        }

        // 변수 let. ES6 이상 버전에서 정의
        let b = 100;
        b = 200;
        // let b = 300; 재선언 불가능
        {
            b = 400; // 블록 스코프: 블록문의 범위를 인식함
            console.log('블록문 안의 let 값: ', b); // 400
        }
    
        console.log("var a:", a);
        console.log("var b:", b); // 200
    </script>
</body>
</html>
