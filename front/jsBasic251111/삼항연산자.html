<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <h1>삼항 연산자</h1>
    <script>
        if(1 > 2){
            console.log('참입니다');
        } else {
            console.log('거짓입니다');
        }

        // 삼항연산자 = 조건 ? 참인 경우 : 거짓인 경우;
        (1 < 2) ? console.log('참입니다.') : console.log('거짓입니다.');

        // 아래의 방식을 제일 많이 씀
        const txt = (1 > 2) ? '참입니다.' : '거짓입니다.';
        console.log(txt);
        
    </script>
</body>
</html>
